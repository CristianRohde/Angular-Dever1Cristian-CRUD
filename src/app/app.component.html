  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-4">
        <ul class="list-group">
          <li 
            *ngFor="let empleado of empleadoArray"
            class="list-group-item list-group-item-action"
            (click)="openForEdit(empleado)"
            [class.active]="empleado == selecionarEmpleado"
            >
            <span class="badge badge-primary">{{empleado.id}}</span> - {{ empleado.nome }} - {{empleado.nacionalidade}}
          </li>
  
          <div class="card mt-4">
            <div class="card-body">
              <div class="card-title">
                <h3>{{selecionarEmpleado.id == 0 ? "Inserir um novo funcionário ":" Atualizar um funcionário"}}</h3>
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="selecionarEmpleado.nome" placeholder="Nome" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="selecionarEmpleado.nacionalidade" placeholder="Nacionalidade" class="form-control"> 
              </div>
              <button (click)="addOrEdit()" class="btn btn-primary">
                Salvar
              </button>
              <button 
                *ngIf="selecionarEmpleado.id !== 0"
                class="btn btn-danger"
                (click)="delete()"
                >
                Apagar
              </button>
            </div>
          </div>
        </ul>
      </div>
